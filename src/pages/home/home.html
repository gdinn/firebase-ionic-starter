  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <button (click)="NavPage('SignUpInPage')" block ion-button>Sign up/in</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 offset-3>
          <button (click)="NavPage('SendReceiveDataPage')" block ion-button color="secondary">Send some data</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6 offset-3>
            <button (click)="NavPage('SignOutPage')" block ion-button color="danger">Sign out</button>    
          </ion-col>
        </ion-row>          
  </ion-grid>
</ion-content>
