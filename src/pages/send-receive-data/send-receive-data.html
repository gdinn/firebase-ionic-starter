<ion-header>

  <ion-navbar>
    <ion-title>send-receive-data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        New card
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-item>
                <ion-label fixed>Title</ion-label>
                <ion-input type="text" [(ngModel)]="toSend.title"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Message</ion-label>
                <ion-input type="text" [(ngModel)]="toSend.msg"></ion-input>
              </ion-item> 
              <ion-item>
                <div>
                  <button (click)="sendData()" block ion-button>
                    Send
                  </button>                  
                </div>
              </ion-item>
            </ion-list>          
      </ion-card-content>
  </ion-card>

  <ng-container *ngFor="let d of sentData">
    <ion-card>
      <ion-card-header>
          {{d.title}}
        </ion-card-header>      
        <ion-card-content>
            {{d.msg}}
        </ion-card-content>      
    </ion-card>
  </ng-container>

</ion-content>
