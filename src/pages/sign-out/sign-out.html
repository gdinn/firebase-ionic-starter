<ion-header>

  <ion-navbar>
    <ion-title>Sign out</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="authenticated && !signedOut">
    <p>Siging out...</p>
  </ng-container>
  <ng-container *ngIf="signedOut">
      <p>Signed out with sucess.</p>
    </ng-container>  
  <ng-container *ngIf="!authenticated && !signedOut">
      <p>You are not signed in to sign out</p>
    </ng-container>  
</ion-content>
